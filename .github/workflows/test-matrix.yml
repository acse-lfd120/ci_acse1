name: test-matrix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    name: ${{ matrix.name }}
    runs-on: "${{ matrix.os }}"

    env:
      PYTHON_VERSION: "${{ matrix.python-version }}"
      TESTS: "tests/"

    strategy:
      fail-fast: false

      matrix:
        name: [
          python36-ubuntu1804,
          python38-ubuntu2004,
          python37-macOS
        ]
        include:
        - name: python36-ubuntu1804
          python-version: 3.6
          os: ubuntu-18.04

        - name: python38-ubuntu2004
          python-version: 3.8
          os: ubuntu-20.04

        - name: python37-macOS
          python-version: 3.7
          os: macos-latest


    steps:
    - name: Checkout simple_functions
      uses: actions/checkout@v2

    - name: Set test directory
      run : |
        echo "::set-env name=TESTS::tests/"

    - name: Install python3-setuptools (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get install python3-setuptools -y

    - name: Install python3-setuptools (MacOS)
      if: runner.os == 'macOS'
      run: |
        brew install python3-setuptools -y

    - name: Install dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install -e .
        pip3 install -r requirements.txt

    - name: Set a run prefix
      run : |
        echo "::set-env name=RUN::python3 -m"

    - name: Test with pytest
      run: |
        $RUN pytest $TESTS
